<!-- vue 调用-->
<script type="application/javascript">
    var registerVm = new Vue({
        components: {
            shotcut: () => import('./js/pages/shotcut.js'),
            ue: () => import('./js/pages/UEdit.js')
        },
        el: "#Vue-app",
        data: {
            user: {
                username: '',
                password: '',
            },
            sessionUser: "",
        },
        methods: {
            /*发布陈宫消息提示*/
            showSuccessMsg(data) {
                this.$message(
                    {
                        message: data,
                        type: 'success'
                    }
                );
            },
            /*失败消息*/
            showFaileMsg(data) {
                this.$message.error(data);
            },
            submit() {
                if (!this.user.username) {
                    this.showFaileMsg("请输入用户名！");
                    return null;
                };
                if (!this.user.password) {
                    this.showFaileMsg("请输入密码！");
                    return null;
                };
                var _this = this;
                // 校验通过，提交表单
                leyou.http.post("/auth/login", leyou.stringify(this.user))
                    .then(resp => {
                        if (resp.status === 200) {  // 如果传过来的状态码是201
                            // 登录成功,之后会跳转到首页
                            let token = resp.data;
                            console.log(token);
                            // 调用封装好的呃 ，设置 window.localStorage.setItem("token", token);
                            ly.store.set("token", token);
                            // 设置初始的地区
                            ly.store.setJson("province", "{id: 1, name: \"上海\"}\n");
                            ly.store.setJson("city", "{id: 1, name: \"上海\", provinceId: 1}");
                            window.location = '/index.html';
                        }
                        ;
                        if (resp.status === 202) {
                            _this.showFaileMsg("用户名或密码错误，请重新输入！");
                        }
                    })
                    .catch( () => {_this.showFaileMsg("服务异常！");})
            }
        }
    });

</script>
